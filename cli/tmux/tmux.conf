set -g prefix C-a
unbind C-b

# C-a a should send ctrl-a to the underlying shell (move to start of line)
bind-key a send-prefix

# C-a C-a
bind-key C-a last-window

# config reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g status-bg black
set -g status-fg white

set -g status-interval 60


# pencere/panel indexleri 1'den baslasin.
set -g base-index 1
setw -g pane-base-index 1

# pencere listesini sabitle
set -g status-justify centre


# daha responsive bir dunya icin elele.
set -s escape-time 1

bind-key b last-window
bind-key C-b send-prefix

unbind % # Remove default binding since weâ€™re replacing
bind | split-window -h
bind - split-window -v

set-window-option -g automatic-rename off
setw -g automatic-rename off

# mouse destegi.
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# styling

set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

